    <title>Masar Groub</title>
</head>

<body>
    <div class="cover">
        <img src="asstesClient/imag/cover (3).jpg">
        <div class="cover-black"></div>
    </div>
    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-lg-8" style="z-index: 2;">
                    <div class="justify-content-between">
                        <div class="">
                            <a href="index.html" class="logo"><img src="asstesClient/imag/Masar.png" alt="Logo"></a>
                        </div>
                        <div class="my-5">
                            <div class="">
                                <h1 class="main-title">Sign In to Rechage Direct</h1>
                                <div class="description1">If you donâ€™t have an account You can <a href="register.html" class="text-primary"> Sign Up</a></div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <img src="asstesClient/imag/ser-icon13.png" alt="QR">
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="justify-content-center">
                        <div class="section-input">
                            <form method="POST">
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email or Mobile Number" required="required">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
                                    <span id="togglePassword">
                                        <i class="fa fa-fw fa-eye field-icon"></i>
                                        <i class="fa-solid fa-eye-slash field-icon d-none"></i>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <div class="text-right">
                                        <a href="forgot-password.html" class="">Recovery Password</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btnPrimary">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="style-line">
                            <span>Or Continus with</span>
                        </div>
                        <ul class="social">
                            <li>
                                <a href="#" class="google" title="google"><i class="fab fa-google-plus-g"></i></a>
                            </li>
                            <li>
                                <a href="#" class="twitter" title="twitter"><i class="fa-brands fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#" class="facebook" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!--  fonts -->
    <script src="asstesClient/fonts/all.min.js"></script>
    <script src="asstesClient/fonts/Oswald-VariableFont_wght.ttf"></script>
    <script src="asstesClient/fonts/Raleway-VariableFont_wght.ttf"></script>

    <!-- Js Index Java Script -->  
    <script src="asstesClient/js/translate-home.js"></script>
    <script src="asstesClient/js/shared.js"></script>
    <script src="asstesClient/js/home.js"></script>
    <script>
        $(document).ready(function () {
            $("#togglePassword").on("click", function () {
                $("#togglePassword svg").toggleClass('d-none');
                var passwordField = $("#password");

                if (passwordField.attr("type") === "password") {
                    passwordField.attr("type", "text");
                } else {
                    passwordField.attr("type", "password");
                }
            });
        });
    </script>

</body>

</html>
